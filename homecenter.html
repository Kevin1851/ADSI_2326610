<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Homecenter</title>
    <link rel="stylesheet" href="css/homecenter.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- MAQUETA REALIZADA CON FINES UNICAMENTE EDUCATIVOS -->

    <header>
        
        <div class="img-logo">
            <img class="img-logo-web" src="img/homecenter-logo.jpg" alt="Imagen del logo">

            <i class="fa-solid fa-bars menu-movil"></i>

            <img class="img-logo-movil" src="img/homecenter-casa.jpg" alt="Imagen del logo en movil">
        </div>
        <div class="contenedor-barra-busqueda">

            <i class="fa-solid fa-magnifying-glass"></i>

            <div class="barra-busqueda">
                <input placeholder="¿Qué estás buscando?" type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="lista">
            <ul>
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Bogotá DC</h2>
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="contador-carrito">0</div>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <h2>Mi cuenta</h2>
                </li>
            </ul>
        </div>
    </header>

    <div onclick="dezplegarCaja();" id="chat-box" class="chat-box-out">
        <div id="all-content" class="all-content-out">
            <div class="header-box-in">
                <div>
                    <i class="fa-solid fa-bars"></i>
                    <p>Menú</p>
                </div>
                <div class="img-avatar">
                    <img src="img/homecenter-avatar-ana-in.png" alt="">
                </div>
                <div onclick="cerrarCaja();">
                    <i class="fa-solid fa-xmark"></i>
                    <p>Cerrar</p>
                </div>
            </div>
            <div class="footer">
                <input placeholder="Escribe tu mensaje..." type="text">
                <div>
                    <img src="img/icon-enviar-mensaje.svg">
                </div>
            </div>
        </div>
    </div>

    <script src="js/homecenter.js"></script>
</body>
</html>
