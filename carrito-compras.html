<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/carrito-compras.css">
    <script src="js/carrito-compras.js"></script>
</head>
<body>
    <div class="principal">
        <div class="parteSuperior">
            <h2>Subtotal COP 485.100,00</h2>
            <div class="pagoProductos">
                <h2>Proceder al pago (2 Productos)</h2>
            </div>
        </div>
        <div class="divisionCaratula">
            <div class="caratula"></div>
            <div class="descripcion">
                <h1>Assassin's Creed Valhalla</h1><br>
                <h2>Por Ubisoft</h2><br>
                <h2 id="precio">COP 485.100,00</h2>
            </div>
        </div>
        <div class="parteInferior">
            <div class="cantidadUnidades">
                <div class="suma"></div>
                <div class="numeroUnidades"></div>
                <div class="resta"></div>
            </div>
            <div class="otrasOpciones">
                <div class="eliminar">
                    <h2>Eliminar</h2>
                </div>
                <div class="guardar">
                    <h2>Guardar para mas tarde</h2>
                </div>
            </div>
        </div>
        <div class="guardar-screen">
            <h2>Guardar para mas tarde</h2>
        </div>
    </div>
</body>
</html>
